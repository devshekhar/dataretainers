<div class="row show-hide-message">
    <div [ngClass]="agentInfoClass">{{caseMessage}}</div>
    </div>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark default-color-dark fixed-top">
      <a class="navbar-brand"><img src="https://www.dataretainers.com/images/data_logo.png" class="img-responsive logoimage"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              
              <li class="nav-item">
                
              </li>
          </ul>
           <ul class="navbar-nav ml-auto nav-flex-icons">
              <li class="nav-item">
                 
              </li>
              <li class="nav-item">
                 
              </li>
              <li class="nav-item">
                 
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" role="button"id="navbarDropdownMenuLink-5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../../../assets/images/userimage.png" class="img-fluid rounded-circle z-depth-0" width="30"></a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink-5">
                      <a class="dropdown-item whov"><i class="fa fa-user"></i>{{username}}</a>
                      <a class="dropdown-item whov"(click)="onLogoutClick()" ><i class="fas fa-sign-out-alt"></i>LogOut</a>
                  </div>
              </li>
           
          </ul>
      </div>
  </nav>
  </header>
  <app-main-page></app-main-page>
  
  <div class="notification-modal">
    <ul  *ngFor="let newcase of newCaseData">
        <li>
          
            <div class="push-notification">
             <div class="div1">
              <p id="caseno">{{newcase.id}} </p>
             </div>
             <div class="div1">
                <p id="timer"> {{newcase.status}}</p>
              </div>
              <div class="div1">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="div2">
                 <p id="servicename">{{newcase.firstname}}</p>
                </div>
                <div class="div2">
                    <button type="button"(click)="assignAgent(newcase.id,username)" >Assign</button>
                  </div>
            </div>
         
          
       
      </li>
    </ul>
  </div>
