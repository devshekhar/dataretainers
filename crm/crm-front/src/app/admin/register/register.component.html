
    <div class="container">
   
      <div class="login-form">
      <div class="main-div">
          <div class="panel">
              <img src="https://www.dataretainers.com/images/data_logo.png" class="img-responsive companylogo" alt="" />
         <h2>Agent Registration</h2>
         <div class="row show-hide-message">
           <div [ngClass]="messageClass">
             {{message}}
           </div>
         </div>
         </div>
          <form [formGroup]="form"(submit)="onRegisterSubmit()">
      
              <div [ngClass]="{'has-error':(form.controls.username.error && form.controls.username.dirty),'has-success' : !form.controls.username.errors}"class="form-group">
      
       
                  <input type="email" class="form-control" id="inputEmail" placeholder="Username" name="username" formControlName="username">

                <ul class="help-block">
                  <li class="danger-error" *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">Username is Required</li>
                </ul>

              </div>
              
              <div [ngClass]="{'has-error':(form.controls.password.error && form.controls.password.dirty),'has-success' :!form.controls.password.errors}"class="form-group">
      
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password"name="password" formControlName="password">

                  <ul class="help-block">
                    <li class="danger-error"*ngIf="form.controls.password.errors?.required && form.controls.password.dirty"> Password is Required</li>
                  </ul>  

              </div>

          

                <div [ngClass]="{'has-error':(form.controls.confirm.error && form.controls.confirm.dirty) ||(form.errors?.matchingPasswords && form.controls.confirm.dirty),'has-success' : !form.controls.confirm.errors && !form.errors?.matchingPasswords}"class="form-group">

                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password"name="confirm"formControlName="confirm">
                
                <ul class="help-block">
                    <li class="danger-error"*ngIf="form.controls.confirm.errors?.required && form.controls.confirm.dirty"> Password is Required</li>
                    <li *ngIf="form.controls.confirm.errors?.required && form.controls.confirm.dirty">Password do not match</li>
                  </ul>  
            </div>
              <div class="form-group">
            
            <p class="usertypepara">  <input type="radio"class="form-control usertype"value="agent"formControlName="usertype"><span class="agentspan">Agent</span>
               <input type="radio"class="form-control usertype"value="admin"formControlName="usertype"><span class="adminspan">Admin</span></p>
              </div>
              <button  [disabled]='!form.valid || processing'type="submit" class="btn btn-primary">Register</button>
      
          </form>
          </div>
     
      </div></div>
